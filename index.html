                <script>
                  window.onload = function() {
                    const arrivalTime = new Date();
                    const formattedTime = arrivalTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    document.getElementById('arrivalTime').innerText = "You arrived at: " + formattedTime;
                  };
              
                  function updateClock() {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
                  }
              
                  setInterval(updateClock, 1000);
                  updateClock();
                </script>

        <script>
            $(document).ready(function() {
                var snowflakeCount = 150;
                var snowflakeImages = [
                    'https://codehs.com/uploads/f3e90fc5a14ed0c94018ae20754501bb'
                ];

                for (var i = 0; i < snowflakeCount; i++) {
                    var isImageSnowflake = 1
                    var size = Math.random() * 25 + 5;
                    var snowflake = $('<div class="snowflake"></div>').css({
                        left: Math.random() * 100 + 'vw',
                        top: -10 + 'vh',
                        width: size + 'px',
                        height: size + 'px',
                        animationDuration: Math.random() * 3 + 2 + 's',
                        animationDelay: Math.random() * 2 + 's',
                    });

                    if (isImageSnowflake) {
                        var randomImage = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
                        snowflake.addClass('snowflake-image').css({
                            backgroundImage: 'url(' + randomImage + ')'
                        });
                    }

                    $('#snowflakes').append(snowflake);
                }
            });
        </script>
